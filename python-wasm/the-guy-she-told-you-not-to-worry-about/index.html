<!DOCTYPE html>
<html>
	<head>
		<title>placeholder</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
   <!-- load da wasm -->
	<body onload="getWASM()">

      <h1>~=|WASM MATH|=~</h1>
      <!-- images -->
      <img id="jesus" src="data/math-jesus.png">
      <img id="cross1" src="data/cross.gif">
      <img id="cross2" src="data/cross.gif">
      <img id="cross3" src="data/cross.gif">
      <img id="js-now" src="data/jesus-now.gif">
      <img id="landchad" src="data/landchad.gif">
      <img id="linux" src="data/linux.gif">
      <img id="IE" src="data/iexplore.gif">
      <img id="doom" src="data/doom2stuff.gif">
      <img id="haiku" src="data/haiku.gif">
      <img id="homocide" src="data/homicide.gif">
      <img id="mongolia" src="data/mongolia.gif">
      <img id="vim" src="data/vim.gif">
      <img id="glitter" src="data/fokin-wasm.gif">
      <img id="geometry" src="data/geometry.gif">
      <img id="fire" src="data/fire.webp">
      <img id="chad" src="data/chad.png">
      <div id="shting"></div>
      <span id="chad-description">average wasm enjoyer --></span>
      <span id="superior">SUPERIOR GUI</span>
      <img id="gigachad" src="data/GIGACHAD.png">
      <img id="hot-dog" src="data/hot-dog.gif">


      <!-- this -->
      <!-- https://cyber.dabamos.de/88x31/ -->

      <!-- interface -->
      <form id="factorial">
         <input id="fact-number" class="numba" type="number">
         <input id="fact-submit" type="submit" value="!">
         <br> <label id="fact-result">result:</label>
      </form>

      <form id="fibonacci">
         <input id="fib-number" class="numba" type="number">
         <input id="fib-submit" type="submit" value="fibonači">
         <br> <label id="fib-result">result:</label>
      </form>

      <form id="circumference">
         <input id="circumference-number" class="numba" type="number" step="0.0001">
         <input id="circumference-submit" type="submit" value="circumberferance">
         <br> <label id="circumference-result">result:</label>
      </form>

      <form id="circleSurface">
         <input id="circleSurface-number" class="numba" type="number" step="0.0001">
         <input id="circleSurface-submit" type="submit" value="surface of a circle">
         <br> <label id="circleSurface-result">result:</label>
      </form>

      <form id="sphereVolume">
         <input id="sphereVolume-number" class="numba" type="number" step="0.0001">
         <input id="sphereVolume-submit" type="submit" value="volume of a sphere">
         <br> <label id="sphereVolume-result">result:</label>
      </form>

		<!-- load da JS -->
		<script src="index.js"></script>

	</body>
</html>
